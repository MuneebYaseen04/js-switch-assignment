<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let choice = parseInt(prompt("Menu: \n1. Tea \n2. cofffe \n3. Juice"));

        switch(choice){
            case 1:
                document.write("You selected tea");
                break;

            case 2:
                document.write("You selected coffe");
                break;
            
            case 3:
                document.write("You selected juice");
                break;
               
            default:
                document.write("Invalid choice");    
        }
    </script>
</body>
</html>
