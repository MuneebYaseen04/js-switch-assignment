<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let color = prompt("enter signal color");

        switch(color){
            case "red":
                document.write("stop");
                break;
            
            case "yellow":
                document.write("Ready");
                break;
            case "green":
                document.write("go");
                break;
            default:
                document.write("Invalid color");    
        }
    </script>
</body>
</html>
