<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        2

        let grade = prompt("Enter grade");

        switch(grade){

            case "A":
                document.write("Grade A");
                break;
            
            case "B": 
                document.write("grade B");
                break;
            
            case "C":
                document.write("grade C");
                break;

            default:
                document.write("fail");
        }
    </script>
</body>
</html>
